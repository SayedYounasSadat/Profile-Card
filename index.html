<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <div class="profile-pic"><img src="ME.jpg" alt=""></div>
                <div class="details">
                    <div class="name">Younas Sadat</div>
                    <div class="position">CEO & Co-Founder</div>
                    <div class="email">CEO@UNJOBSCENTER.ORG</div>
                </div>
                <div class="social-btns">
                    <a href="#"><i style="color: #3b5998;" class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i style="color: #171515;" class='bx bxl-github' ></i></a>
                    <a href="#"><i style="color: #FF4500;" class='bx bxl-reddit' ></i></a>
                    <a href="#"><i style="color: #0077B5;" class='bx bxl-linkedin-square' ></i></a>
                </div>
                <div class="qr-code">
                    <img src="qr.svg" alt="">
                    <p>Scan QR Code to Visit my Portfolio</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
